<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/256dbf8a5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="https://blog.spoongraphics.co.uk/wp-content/uploads/2015/11/thumbnail9.jpg">
                </div>
                <div class="col-lg-7 text-center py-5 text-secondary">
                    <h1 class="animate__animated animate__flash">Welcome</h1>
                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Username" required>
                            </div>
                        </div>

                        <div class="form-row py-2">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp px-3" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-row py-2">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </form>

                    <p>Or Login With</p>
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-google"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                </div>
            </div>
        </div>

       
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
